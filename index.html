<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">    
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="top">
      <h1>Simon Game</h1>
      <button class="how-to-btn">?</button>
    </div>

    <p class="how-to">
      Follow the color sequence, repeat it by pressing buttons in the same order. The sequence gets longer each round. <br><a href="https://instructions.hasbro.com/en-us/instruction/simon-game-for-kids-ages-8-and-up#:~:text=To%20beat%20the%20Simon%20game%2C%20players%20need%20to%20remember%20the%20color%20pattern%20and%20repeat%20it%20by%20pressing%20the%20colored%20buttons%20on%20the%20game%20unit%20in%20the%20correct%20order">learn more</a>
    </p>
    
    <h2 id="level-title">Press Any Key or Click Start</h2>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="simon-btn play-click">
        <p class="play-click">Start</p>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>


    <footer>
      Chris's Simon Game &copy; 2024
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
